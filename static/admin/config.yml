backend:
    name: git-gateway
    branch: main
    commit_messages:
        create: "Create {{collection}} “{{slug}}”"
        update: "Update {{collection}} “{{slug}}”"
        delete: "Delete {{collection}} “{{slug}}”"
        uploadMedia: "[skip ci] Upload “{{path}}”"
        deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
    - name: "ideas"
      label: "Ideas"
      label_singular: "Idea"
      folder: "src/pages/idea"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
          - {
                label: "Template Key",
                name: "templateKey",
                widget: "hidden",
                default: "idea-post",
            }
          - { label: "Question/Title", name: "title", widget: "string" }
          - { label: "Data status", name: "data-status", widget: "string" }
          - { label: "Data link", name: "data-link", widget: "string" }
          - { label: "Data caveats", name: "data-caveats", widget: "string" }
          - {
                label: "Program",
                name: "program",
                widget: "select",
                options: ["EMT", "Endo", "Other"],
            }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - {
                label: "Type",
                name: "type",
                widget: "select",
                options: ["New idea/question", "Early dataset", "Observation"],
            }
          - {
                label: "Author",
                name: "author",
                widget: "relation",
                collection: "allenites",
                search_fields: ["name", "title"],
                value_field: "name",
            }
          - { label: "contact", name: "Contact", widget: "string" }
          - { label: "Tags", name: "tags", widget: "list" }
          - { label: "AICS concerns", name: "concerns", widget: "string" }

    - name: "allenite"
      label: "Allenites"
      label_singular: "Allenite"
      folder: "src/pages/allenite"
      create: true
      slug: "name"
      fields:
          - {
                label: "Template Key",
                name: "templateKey",
                widget: "hidden",
                default: "allenite",
            }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Title", name: "title", widget: "string", required: false }
          - {
                label: "Contact method",
                name: "contact",
                widget: "string",
                hint: "email, forum link, etc.",
                required: false,
            }
          - {
                label: "Program",
                name: "program",
                widget: "relation",
                collection: "program",
                required: false,
                search_fields: ["name"],
                value_field: "name",
                multiple: true,
            }

    - name: "program"
      label: "Programs"
      label_singular: "Program"
      folder: "src/pages/programs"
      create: true
      slug: "{{name}}"
      fields:
          - {
                label: "Template Key",
                name: "templateKey",
                widget: "hidden",
                default: "program",
            }
          - { label: "Name", name: "name", widget: "string" }
          - {
                label: "Description",
                name: "description",
                widget: "markdown",
                required: false,
            }
          - { label: "Image", name: "image", widget: image, required: false }
          - { label: "Active", name: "active", widget: boolean }

    - name: "pages"
      label: "Pages"
      files:
          - file: "src/pages/index.md"
            label: "Landing Page"
            name: "index"
            fields:
                - {
                      label: "Template Key",
                      name: "templateKey",
                      widget: "hidden",
                      default: "index-page",
                  }
                - { label: Title, name: title, widget: string }
                - { label: Image, name: image, widget: image }
                - { label: Heading, name: heading, widget: string }
                - { label: Subheading, name: subheading, widget: string }
                - {
                      label: Mainpitch,
                      name: mainpitch,
                      widget: object,
                      fields:
                          [
                              { label: Title, name: title, widget: string },
                              {
                                  label: Description,
                                  name: description,
                                  widget: text,
                              },
                          ],
                  }
                - { label: "Body", name: "body", widget: "markdown" }

          - file: "src/pages/about/index.md"
            label: "About"
            name: "about"
            fields:
                - {
                      label: "Template Key",
                      name: "templateKey",
                      widget: "hidden",
                      default: "about-page",
                  }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Body", name: "body", widget: "markdown" }
